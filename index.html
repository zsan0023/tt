<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="你的名字">
    <meta name="description" content="私人网站，请勿乱动">
    <title>私人网站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50; /* 深色标题 */
        }
        p {
            font-size: 1.2em;
            line-height: 1.6; /* 增加行间距 */
        }
        .warning {
            color: #e74c3c; /* 红色警告 */
            font-weight: bold;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的私人网站</h1>
        <p class="warning">私人网站请勿乱动</p>
        <p>感谢你的理解与支持！</p>
    </div>
</body>
</html>
